<h1><code ng:non-bindable="">intersect</code>
<span class="hint">( arrays in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Returns all items in the array  <code class="plain">xs</code>  that are also contained in array
 <code class="plain">zs</code> .</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">xs – {Array} – </code>
<p>DOM nodes</p></li>
<li><code class="plain">zs – {Array} – </code>
<p>DOM nodes</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{Array}</code>
– <p>The intersection of the sets  <code class="plain">xs</code>  and  <code class="plain">zs</code> .</p></div>
</div>
