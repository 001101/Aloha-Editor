<h1><code ng:non-bindable="">contains</code>
<span class="hint">( arrays in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Returns true if the given Array  <code class="plain">xs</code>  contains the value  <code class="plain">x</code> .</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">xs – {Array} – </code>
<p>DOM nodes</p></li>
<li><code class="plain">x – {*} – </code>
<p>A value to search for in the given array.</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{Boolean}</code>
– <p>True of argument  <code class="plain">x</code>  is an element of the set  <code class="plain">xs</code> .</p></div>
</div>
