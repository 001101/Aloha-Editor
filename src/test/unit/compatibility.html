<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Core Test Suite</title>
	<!-- include qunit -->
	<link rel="stylesheet" href="../dep/qunit.css" type="text/css"/>
	<script type="text/javascript" src="../dep/qunit.js"></script>

	<!-- include jquery for testing-->
	<script	src="../../lib/vendor/jquery-1.5.1.js" ></script>
		
	<script>
		// currently, we need to manually set the path to aloha
		var Aloha = {
				settings: {
					baseUrl: '../../lib/'
				}
			},
			// assigning alohaQuery to jQuery 1.5.1 and remove jQuery from global scope
			alohaQuery = jQuery.noConflict();
	</script>

	<!-- include old jQuery version for compatibility checks -->
	<script	src="../dep/jquery-1.2.1.js" ></script>

	<!-- include aloha after loading old jQuery version -->
	<script src="../../lib/require.js"></script>
	<script src="../../lib/aloha.js" data-aloha-plugins=""></script>

	<!-- include testswarm inject script -->
	<script>
		var url = window.location.search;
		url = decodeURIComponent( url.slice( url.indexOf("swarmURL=") + 9 ) );
		if ( url && url.indexOf("http") === 0 ) {
			require(["http://testswarm.aloha-editor.org/js/inject.js?" + (new Date).getTime()], function() {});
		}
	</script>
</head>
<body>
	<!-- include the tests -->
	<script>
		// define realtive baseUrl path to requireJS
		// and paths back to aloha path
		require({
				//baseUrl: '../../test/unit',
				paths: {
					'aloha': Aloha.settings.baseUrl + '/aloha',
					'vendor': Aloha.settings.baseUrl + '/vendor',
					'util': Aloha.settings.baseUrl + '/util'
				}
			},
			[ '../../test/unit/compatibilitytests' ]
		);
	</script>
	<h1 id="qunit-header">Aloha Editor Compatibility Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"><div id="edit"></div><div id="edit2"></div></div>
</body>
</html>
