<h1><code ng:non-bindable="">removeShallowPreservingBoundaries</code>
<span class="hint">( dom in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Does a shallow removal of the given node (see removeShallow()), while
preserving the range boundary points.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">node – {DOMObject} – </code>
<p>given node</p></li>
<li><code class="plain">points – {Array[Cursor]} – </code>
<p>given cursor</p></li>
</ul>
</div>
