<h1><code ng:non-bindable="">isAtEnd</code>
<span class="hint">( dom in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Whether or not the given node and offset describes a position after the
last child node or character in its container.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">node – {DOMObject} – </code>
<p>given node</p></li>
<li><code class="plain">offset – {Number} – </code>
<p>offset</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{Boolean}</code>
– <p>true if is at end</p></div>
</div>
