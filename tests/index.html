<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit-1.12.0.css" type="text/css"/>
	<script type="text/javascript" src="qunit/qunit-1.12.0.js"></script>
	<script src="../src/require-pronto.js"></script>
	<script src="../src/require-pronto.dev.js"></script>
	<script>define.amd = {jQuery:true};</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
	<script src="../build/aloha.js"></script>
</head>
<body>
	<h1 id="qunit-header">Aloha Editor Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="test-editable"></div>
	</div>
	<script>
		function runTests() {
			require([
				'arrays-tests',
				'dom-tests',
				'editing-tests',
				'strings-tests'
			], function () {});
		}

		if (typeof aloha !== 'undefined') {
			runTests();
		} else {
			require(['../src/aloha'], runTests);
		}
	</script>
</body>
</html>
