<h1><code ng:non-bindable="">dashesToCamelCase</code>
<span class="hint">( strings in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Converts a dashes form into camel cased form.</p>

<p>For example 'data-my-attr' becomes 'dataMyAttr'.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">str – {string} – </code>
<p>Should be all lowercase and should not begin with a dash.</p></li>
</ul>
</div>
