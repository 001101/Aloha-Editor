<div><h2 id="Description">Description</h2>
<div class="description"><p>Sets the start and end boundaries of  <code class="plain">range</code>  from  <code class="plain">reference</code> .</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">range – {Range} – </code>
<p>a given range</p></li>
<li><code class="plain">reference – {Range} – </code>
<p>a reference range</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{Range}</code>
– <p>The modified range.</p></div>
</div>
