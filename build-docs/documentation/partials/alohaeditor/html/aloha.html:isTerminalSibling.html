<h1><code ng:non-bindable="">isTerminalSibling</code>

 )</span>

<div><h2 id="Description">Description</h2>
<div class="description"><p>Checks whether the given node positioned at either extremity of it's
sibling linked list.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">node – {DOMObject} – </code>
<p>given node</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{boolean}</code>
– <p>True if node is wither the first or last child of its
parent.</p></div>
</div>
