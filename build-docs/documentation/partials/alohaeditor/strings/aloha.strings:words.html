<h1><code ng:non-bindable="">words</code>
<span class="hint">( strings in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Splits a string into individual words.</p>

<p>Words are non-empty sequences of non-space characaters.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">str – {String} – </code>
<p>string of words</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{Array[String]}</code>
– <p>List of words found in the given string.</p></div>
</div>
