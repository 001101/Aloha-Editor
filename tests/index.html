<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Aloha Editor Test Suite</title>
	<link rel="stylesheet" href="qunit/qunit-1.12.0.css" type="text/css"/>
	<script type="text/javascript" src="qunit/qunit-1.12.0.js"></script>
	<script src="../src/require-pronto.js"></script>
	<script src="../src/require-pronto.dev.js"></script>
	<script>define.amd = {jQuery:true};</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
	<script src="../build/aloha.js"></script>
</head>
<body>
	<h1 id="qunit-header">Aloha Editor Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="test-editable"></div>
	</div>
	<script>
		var isBuild = false;

		function getFunctionsInNamespace(module) {
			var functions = [];
			aloha.maps.forEach(module, function (value, key) {
				if ('function' === typeof value) {
					functions.push(key);
				}
			});
			return functions;
		}

		function testCoverage(equal, tested, module) {
			if (isBuild) {
				ok(1);
			} else {
				var functions = getFunctionsInNamespace(module);
				equal(
					functions.length,
					aloha.arrays.intersect(functions, tested).length
				);
			}
		}

		function run() {
			require([
				'arrays-tests',
				'content-tests',
				'dom-tests',
				'editing-tests',
				'strings-tests',
				'traversing-tests'
			], function () {});
		}

		if (typeof aloha !== 'undefined') {
			isBuild = true;
			run();
		} else {
			isBuild = false;
			require(['../src/aloha'], run);
		}

		$('h1').append(
			': <b style="color: #C6E746">'
				+ (isBuild ? 'build' : 'dev')
				+ '</b>'
		);
	</script>
</body>
</html>
