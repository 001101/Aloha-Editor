<h1></h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Removes the visual line break between the adjacent nodes  <code class="plain">above</code>  and
 <code class="plain">below</code>  by moving the nodes from  <code class="plain">below</code>  to above.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">above – {DOMObject} – </code>
<p>given node</p></li>
<li><code class="plain">below – {DOMObject} – </code>
<p>given node</p></li>
</ul>
</div>
