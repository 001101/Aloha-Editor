<h1><code ng:non-bindable="">forEach</code>
<span class="hint">( maps in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>For each mapping, calls  <code class="plain">cb(value, key, map)</code> .</p>

<p>Emulates ECMAScript edition 5 Array.forEach.</p>

<p>Contrary to "for (key in map)" iterates only over the "hasOwnProperty"
properties of the map, which is usually what you want.</p></div>
</div>
