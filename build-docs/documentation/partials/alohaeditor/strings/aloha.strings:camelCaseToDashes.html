<h1><code ng:non-bindable="">camelCaseToDashes</code>
<span class="hint">( strings in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Converts a camel cased form into dashes form.</p>

<p>For example
'dataMyAttr' becomes 'data-my-attr',
'dataAB'     becomes 'data-a-b'.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">str – {string} – </code>
<p>Should begin with a lowercase letter and should not contain dashes.</p></li>
</ul>
</div>
