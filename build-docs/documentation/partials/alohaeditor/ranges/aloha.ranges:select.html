<h1><code ng:non-bindable="">select</code>
<span class="hint">( ranges in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Sets the given range to the browser selection.  This will cause the
selection to be visually highlit by the browser.</p></div>
<h2 id="Parameters">Parameters</h2>
<ul class="parameters"><li><code class="plain">range – {Range} – </code>
<p>a given range</p></li>
</ul>
<h2 id="Returns">Returns</h2>
<div class="returns"><code class="plain">{Selection}</code>
– <p>The browser selection to which the range was set.</p></div>
</div>
