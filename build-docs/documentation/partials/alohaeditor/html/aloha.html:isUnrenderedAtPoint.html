<h1><code ng:non-bindable="">isUnrenderedAtPoint</code>
<span class="hint">( html in module <code ng:non-bindable="">aloha</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Returns true if the node at point is unrendered, with the caveat that it
only examines the node at point and not any siblings.  An additional
check is necessary to determine whether the whitespace occurrs
after/before a linebreaking node.</p></div>
</div>
